<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FashionVibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ff6b81, #f9ca24);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    nav {
      background-color: #2f3640;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('https://source.unsplash.com/featured/?fashion') no-repeat center center/cover;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px #000;
    }

    .hero h2 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h3 {
      font-size: 2rem;
      color: #ff6b81;
      margin-bottom: 30px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .product-card {
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      background: #f7f1e3;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card h4 {
      margin: 15px;
      font-size: 1.3rem;
      color: #2f3542;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background: #2f3640;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }

      .product-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>FashionVibe</h1>
    <p>Where Trends Meet Elegance</p>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Collections</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Fall 2025 Collection</h2>
  </section>

  <!-- Featured Products -->
  <section class="section">
    <h3>Featured Looks</h3>
    <div class="products">
      <div class="product-card">
        <img src="https://source.unsplash.com/400x400/?fashion,model" alt="Model">
        <h4>Urban Streetwear</h4>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/400x400/?fashion,style" alt="Fashion">
        <h4>Autumn Elegance</h4>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/400x400/?clothing,fashion" alt="Clothes">
        <h4>Chic Essentials</h4>
      </div>
    </div>
  </section>

  <!-- Gallery -->
  <section class="section" style="background: #f1f2f6;">
    <h3>Inspiration Gallery</h3>
    <div class="gallery">
      <img src="https://source.unsplash.com/300x300/?fashion,runway" alt="Runway">
      <img src="https://source.unsplash.com/300x300/?model,outfit" alt="Model">
      <img src="https://source.unsplash.com/300x300/?fashion,dress" alt="Dress">
      <img src="https://source.unsplash.com/300x300/?clothing,style" alt="Style">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 FashionVibe. All rights reserved.</p>
  </footer>

</body>
</html>
